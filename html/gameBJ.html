<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="shortcut icon" href="../images/bjLogo.png" type="image/x-icon">
 <link rel="stylesheet" href="../main.css">
 <title>BJ</title>
</head>
<body>

 <header>
   <a href="../index.html"><img src="../images/bjLogo.png" alt="blackjackLogo" id="headerLogo"></a>
   <div class="extraLinks">
      <a href="#"><p>How to play</p></a>
      <a href="#"><p>Rules</p></a>
  </div>
 </header>

 <main>
  <h1><b>Blackjack</b></h1>
  <div id="mainGame">
    <div id="gameOptions">
      <button class="option">Bet</button>
      <button class="option">Split</button>
      <button class="option">Double</button>
      <p class="option" id="credits">INITIAL CREDIT: &nbsp; 400$</p>

      <div id="dealerSection">

        <section class="numbers">
        <p>Dealer cards:</p> &nbsp; &nbsp;
        <p id="dealerCard"> 0 , ? </p>
        </section>

        <section id="totalSum">
        <p>Dealer sum:</p>&nbsp; &nbsp;
        <p id="sumDealer"></p>
        </section>

      </div>

        <!-- <table id="dealerCard"> 
          <tr>
            <td><img src="../deckOfCards/jack_of_clubs.png" alt="card" class="cardDesign" id="dealerCard1"></td>
            <td><img src="../images/designCards.jpg" alt="card" class="cardDesign" id="dealerCard2"></td>
          </tr>
        </table>-->
    </div>
    <div id="action-El">
    <div id="userInfo">
    <p id="message-El" class="pmain"> Want to play a round?</p>
    <p id="card-El" class="pmain">Cards:</p>
    <p id="sum-El" class="pmain">Sum:</p>

    <div id="secondCardDealerM">
    <p class="pmain" style="font-family: Verdana, Geneva, Tahoma, sans-serif;" id="whatCard">Dealer's second card:</p>
    <button onclick="dealerTurn()"><img src="../images/eyeLogo.png" alt="eyeSymbol" id="eye"></button>
    </div>
    </div>
    <br> 
    <button onclick="startGame()" id="start-btn">TAKE 2 CARDS</button>
    <div id="extra-btn">
      <button id="new-El" onclick="newCard()">HIT</button>
      <br>
      <br>
      <button id="stand-EL" onclick="stand()">STAND</button>
    </div>
    <div id="exit-btn">
      <button onclick="exitGame()" id="exitPage">EXIT</button>
    </div>
    <div id="newGame-btn">
      <button onclick="exitGame()">NEW GAME</button>
    </div> 
    </div>
  </div>
  </main>

  <footer>
    <p>made by: <br> Micael Staeubli</p>
  </footer>
  <script src="../index.js"></script>
</body>
</html>
