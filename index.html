<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="shortcut icon" href="../images/bjLogo.png" type="image/x-icon">
 <link rel="stylesheet" href="main.css">
 <title>BJ</title>
</head>
<body>

 <header>
   <a href=""><img src="../images/bjLogo.png" alt="blackjackLogo" id="headerLogo"></a>
   <div class="extraLinks">
      <a href="#"><p>How to play</p></a>
      <a href="#"><p>Rules</p></a>
  </div>
 </header>

 <main>
  <h1><b>Blackjack</b></h1>
  <p id="message-El" class="pmain"> Want to play a round?</p>
  <p id="card-El" class="pmain">Cards:</p>
  <p id="sum-El" class="pmain">Sum:</p>
  <br>
  <button onclick="startGame()" id="start-btn">START GAME</button>
  <div id="extra-btn">
    <button id="new-El" onclick="newCard()">NEW CARD</button>
  </div>
  <div id="exit-btn">
    <button onclick="exitGame()">EXIT</button>
  </div>

  </main>

  <footer>
    <p>made by: <br> Micael Staeubli</p>
  </footer>
